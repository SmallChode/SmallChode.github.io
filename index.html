<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access Control</title>
    <script>
        function checkAccess() {
            // Get the query parameters from the URL
            const params = new URLSearchParams(window.location.search);
            const variable = params.get('variable'); // Get the 'variable' parameter
            let access;

            // Check the value of the variable
            if (variable === '1') {
                access = true;
            } else if (variable === '2') {
                access = false;
            } else {
                access = 'undefined';
            }

            // Display the result
            document.getElementById('result').textContent = `Access: ${access}`;
        }
    </script>
</head>
<body onload="checkAccess()">
    <h1>Access Control</h1>
    <p id="result"></p>
</body>
</html>
