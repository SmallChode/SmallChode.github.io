<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access Control</title>
    <script>
        function checkAccess() {
            // Set access to true unconditionally
            let access = true;

            // Display the result
            document.getElementById('result').textContent = `Access: ${access}`;
        }
    </script>
</head>
<body onload="checkAccess()">
    <h1>Access Control</h1>
    <p id="result"></p>
</body>
</html>
